name: Update Dashboard

env:
  AZ_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZ_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZ_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_WORKSPACE_ID: ${{ secrets.AZURE_WORKSPACE_ID }}
  AZURE_WORKSPACE_KEY: ${{ secrets.AZURE_WORKSPACE_KEY }}
  AZURE_STORAGE_ACCOUNT_NAME: ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
  
on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *'

permissions:
  id-token: write
  contents: read

jobs:
  run-script:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    environment: prod-cd

    steps:
      - name: Checkout repository
        uses: actions/checkout@1e31de5234b9f8995739874a8ce0492dc87873e2

      - name: Login to Azure
        uses: azure/login@a65d910e8af852a8061c627c456678983e180302
        with:
          client-id: ${{ env.AZ_CLIENT_ID }}
          tenant-id: ${{ env.AZ_TENANT_ID }}
          subscription-id: ${{ env.AZ_SUBSCRIPTION_ID }}

      - name: setup-python
        uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d
        with:
          python-version-file: "src/.python-version"

      - name: install-py-deps
        run: pip3 install --require-hashes --requirement src/scripts/requirements.txt
          
      - name: Run Python script Upload file Storage
        run: python src/scripts/upload_csv_json_last_month.py

      - name: Run Logic App
        run: |
          curl -X POST "${{ secrets.AZURE_LOGICAPP_TRIGGER }}"

      - name: Notify Slack on Failure
        if: failure()
        uses: slackapi/slack-github-action@485a9d42d3a73031f12ec201c457e2162c45d02d
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            "channel": "${{ secrets.SLACK_CHANNEL_ID }}",
            "text": "GitHub Action failed.",
            "attachments": [
              {
                "color": "danger",
                "fields": [
                  { "title": "Repository", "value": "${{ github.repository }}", "short": false },
                  { "title": "Branch", "value": "${{ github.ref }}", "short": false },
                  { "title": "Workflow Name", "value": "${{ github.workflow }}", "short": false },
                  { "title": "Link", "value": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}", "short": false }
                ]
              }
            ]

